<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      CNC NEWS
    </ion-title>
    <ion-buttons color="primary" slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
      <ion-item>
        <ion-label>Change Theme</ion-label>
        <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-header>
    <ion-toolbar >
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of articles">
      <ion-grid>
        <ion-row>
          <ion-col>{{ item.title }}</ion-col>
        </ion-row>
        <ion-col>
          <ion-row>
            <ion-img [src]="item.urlToImage">
            </ion-img>
          </ion-row>
          <ion-row>
            <ion-col>
              {{ item.description}}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-grid>


    </ion-item>
  </ion-list>


</ion-content>
